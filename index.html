</head>
<body>
  <div class="body">
    <div class="display"></div>
    <div class="numbers">
      <button class="a" id="zero">0</button>
      <button class="a" id="one">1</button>
      <button class="a" id="two">2</button>
      <button class="a" id="three">3</button>

      <button class="a" id="nine">9</button>
    </div>
    <div class="signs">
        <button class="sign" id="plus">+</button>
        <button class="sign" id="minus">-</button>
        <button class="sign" id="multiply">*</button>
        <button class="sign" id="divide">/</button>
        <button class="sign" id="equals">=</button>
        <!-- <button class="dot">.</button> -->
        <button class="clear">Clear</button>
    </div>
  </div>

  let val = '';

  let sign;
  let answer;
  let doneOperate = false;
  function add(a, b) {answer = a + b; return answer};
  function subtract(a, b) {answer = a - b; return answer};
  function multiply(a, b) {answer = a * b; return answer};
  function divide(a, b) {answer = a / b; return answer};

  function operate(aNum = 1, sign = 'plus', bNum = 2) {
    if (sign === 'plus') {return add(aNum, bNum)}
    else if (sign === 'minus') subtract(aNum, bNum);
    else if (sign === 'multiply') multiply(aNum, bNum);
    else if (sign === 'divide') divide(aNum, bNum);
    
  }
