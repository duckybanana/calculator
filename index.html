<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body">
    <div class="display"></div>
    <div class="numbers">
      <button class="a" id="zero">0</button>
      <button class="a" id="one">1</button>
      <button class="a" id="two">2</button>
      <button class="a" id="three">3</button>
      <button class="a" id="four">4</button>
      <button class="a" id="five">5</button>
      <button class="a" id="six">6</button>
      <button class="a" id="seven">7</button>
      <button class="a" id="eight">8</button>
      <button class="a" id="nine">9</button>
    </div>
    <div class="signs">
        <button class="sign">+</button>
        <button class="sign">-</button>
        <button class="sign">*</button>
        <button class="sign">/</button>
        <button class="sign">=</button>
        <button class="clear">Clear</button>
    </div>
  </div>
  

<script>
  function add(a, b) {return a + b};
  function subtract(a, b) {return a - b};
  function multiply(a, b) {return a * b};
  function divide(a, b) {return a / b};
  let aNum;
  let bNum;
  let sign;
  function operate(aNum, sign, bNum) {
    if (sign === '+') add(aNum, bNum);
    else if (sign === '-') subtract(aNum, bNum);
    else if (sign === '*') multiply(aNum, bNum);
    else if (sign === '/') divide(aNum, bNum);
  }
  const display = document.querySelector('.display');
  
  const zero = document.querySelector('#zero');
  zero.addEventListener('click', () => {
    display.textContent += '0';

  });
  const one = document.querySelector('#one');
  one.addEventListener('click', () => {
    display.textContent += '1';

  });
  const two = document.querySelector('#two');
  two.addEventListener('click', () => {
    display.textContent += '2';
    
  });
  const three = document.querySelector('#three');
  three.addEventListener('click', () => {
    display.textContent += '3';
    
  });
  const four = document.querySelector('#four');
  four.addEventListener('click', () => {
    display.textContent += '4';
    
  });
  const five = document.querySelector('#five');
  five.addEventListener('click', () => {
    display.textContent += '5';
    
  });
  const six = document.querySelector('#six');
  six.addEventListener('click', () => {
    display.textContent += '6';
    
  });
  const seven = document.querySelector('#seven');
  seven.addEventListener('click', () => {
    display.textContent += '7';
    
  });
  const eight = document.querySelector('#eight');
  eight.addEventListener('click', () => {
    display.textContent += '8';
    
  });
  const nine = document.querySelector('#nine');
  nine.addEventListener('click', () => {
    display.textContent += '9';
    
  });


</script>
</body>
</html>
